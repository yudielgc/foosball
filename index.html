
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css"></script>
</head>
<body>

    <div id="pitch">
        <div id="score">
            <h1>
                <span id="playerScore">0</span>
                -
                <span id="opponentScore">0</span>
            </h1>
        </div>

        <div class="player1 pos1"></div>
        <div class="player1 pos2"></div>
        <div class="player1 pos3"></div>
        <div class="player1 pos4"></div>
        <div class="player1 pos5"></div>
        <div class="player1 pos6"></div>
        <div class="player1 pos7"></div>
        <div class="player1 pos8"></div>
        <div class="player1 pos9"></div>
        <div class="player1 pos10"></div>
        <div class="player1 pos11"></div>

        <div class="player2 pos1"></div>
        <div class="player2 pos2"></div>
        <div class="player2 pos3"></div>
        <div class="player2 pos4"></div>
        <div class="player2 pos5"></div>
        <div class="player2 pos6"></div>
        <div class="player2 pos7"></div>
        <div class="player2 pos8"></div>
        <div class="player2 pos9"></div>
        <div class="player2 pos10"></div>
        <div class="player2 pos11"></div>

        <div id="ball" class="sprite"></div>
        <div id="controls-left">
            <div id="up" class="sprite control"></div>
            <div id="down" class="sprite control"></div>
        </div>
        <div id="controls-right">
            <div id="left" class="sprite control"></div>
            <div id="right" class="sprite control"></div>
        </div>
    </div>


    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.min.js"></script>
    <script src="foosball.js"></script>

</body>
</html>
